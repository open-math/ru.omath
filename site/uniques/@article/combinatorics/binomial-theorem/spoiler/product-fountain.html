<p>Берем <span class="mathInline strMode mord">a</span> и по очереди умножаем его на каждое слагаемое второй скобки (<span class="mathInline strMode mord">c, d, e</span>).
Получаем слагаемые <span class="mathInline strMode mord">ac, ad, ae</span>.
Потом берем <span class="mathInline strMode mord">b</span> и делаем то же самое, получая слагаемые <span class="mathInline strMode mord">bc, bd, be</span>.</p><figure data-type="image" data-uuid="97961c98-4325-41f9-ba46-322d33aeb2f6"><div class="figureContent"><a href="/site/files/combinatorics/binomial-theorem/assets/fountain.svg" data-pswp-width="600" data-pswp-height="239" data-pswp-single="" target="_blank"><img src="/site/files/combinatorics/binomial-theorem/assets/fountain.svg" loading="lazy" data-invert="dark"/></a></div><style>figure[data-uuid="97961c98-4325-41f9-ba46-322d33aeb2f6"]  { width: 200px; }

</style></figure><p>Складываем полученные пары друг с другом и получаем ответ:</p><div class="mathDisplay"><span class="katex-display"><span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML" display="block"><semantics><mrow><mi>a</mi><mi>c</mi><mo>+</mo><mi>a</mi><mi>d</mi><mo>+</mo><mi>a</mi><mi>e</mi><mo>+</mo><mi>b</mi><mi>c</mi><mo>+</mo><mi>b</mi><mi>d</mi><mo>+</mo><mi>b</mi><mi>e</mi></mrow><annotation encoding="application/x-tex">ac + ad + ae + bc + bd + be</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.6667em;vertical-align:-0.0833em;"></span><span class="mord mathnormal">a</span><span class="mord mathnormal">c</span><span class="mspace" style="margin-right:0.2222em;"></span><span class="mbin">+</span><span class="mspace" style="margin-right:0.2222em;"></span></span><span class="base"><span class="strut" style="height:0.7778em;vertical-align:-0.0833em;"></span><span class="mord mathnormal">a</span><span class="mord mathnormal">d</span><span class="mspace" style="margin-right:0.2222em;"></span><span class="mbin">+</span><span class="mspace" style="margin-right:0.2222em;"></span></span><span class="base"><span class="strut" style="height:0.6667em;vertical-align:-0.0833em;"></span><span class="mord mathnormal">a</span><span class="mord mathnormal">e</span><span class="mspace" style="margin-right:0.2222em;"></span><span class="mbin">+</span><span class="mspace" style="margin-right:0.2222em;"></span></span><span class="base"><span class="strut" style="height:0.7778em;vertical-align:-0.0833em;"></span><span class="mord mathnormal">b</span><span class="mord mathnormal">c</span><span class="mspace" style="margin-right:0.2222em;"></span><span class="mbin">+</span><span class="mspace" style="margin-right:0.2222em;"></span></span><span class="base"><span class="strut" style="height:0.7778em;vertical-align:-0.0833em;"></span><span class="mord mathnormal">b</span><span class="mord mathnormal">d</span><span class="mspace" style="margin-right:0.2222em;"></span><span class="mbin">+</span><span class="mspace" style="margin-right:0.2222em;"></span></span><span class="base"><span class="strut" style="height:0.6944em;"></span><span class="mord mathnormal">b</span><span class="mord mathnormal">e</span></span></span></span></span></div>
